<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;

var hours = ['12am', '1am', '2am', '3am', '4am', '5am', '6am',
        '7am', '8am', '9am','10am','11am',
        '12pm', '1pm', '2pm', '3pm', '4pm', '5pm',
        '6pm', '7pm', '8pm', '9pm', '10pm', '11pm'];
var xxx = ['Business Hours', 'Toilet Time', 'Get Water'];

var data = [[0,0,7],[0,1,7],[0,2,7],[0,3,7],[0,4,7],[0,5,7],[0,6,8],[0,7,10],[0,8,10],[0,9,11],[0,10,11],[0,11,11],[0,12,11],[0,13,11],[0,14,11],[0,15,11],[0,16,8],[0,17,8],[0,18,7],[0,19,7],[0,20,7],[0,21,7],[0,22,7],[0,23,7],
  
  [1,0,2],[1,1,2],[1,2,2],[1,3,2],[1,4,2],[1,5,2],[1,6,1],[1,7,8],[1,8,8],[1,9,8],[1,10,8],[1,11,8],[1,12,8],[1,13,8],[1,14,8],[1,15,8],[1,16,8],[1,17,5],[1,18,4],[1,19,1],[1,20,1],[1,21,0],[1,22,0],[1,23,0],

  [2,0,0],[2,1,0],[2,2,0],[2,3,0],[2,4,0],[2,5,0],[2,6,2],[2,7,9],[2,8,8],[2,9,4],[2,10,2],[2,11,1],[2,12,1],[2,13,1],[2,14,1],[2,15,1],[2,16,1],[2,17,0],[2,18,0],[2,19,0],[2,20,0],[2,21,0],[2,22,0],[2,23,0]];
data = data.map(function (item) {
    return [item[1], item[0], item[2]];
});

option = {
    title: {
        text: 'Lime & Impepho Market',
        //link: 'https://github.com/pissang/echarts-next/graphs/punch-card',
        subtext: 'Total Number of Surveyï¼š11'
    },
    legend: {
        data: ['Number of Vendors'],
        left: 'right'
    },
    tooltip: {
        position: 'top',
        formatter: function (params) {
            return params.value[2] + ' vendors at ' + hours[params.value[0]]; //+ ' of ' + days[params.value[1]];
        }
    },

    visualMap: {
        min: 0,
        max: 11,
        inRange: {
            color: ['#fcc289', '#f48967', '#e25d56'
            , '#8e0424']
        }
    },

    grid: {
        left: 50,
        bottom: 500,
        right: 50,
        top:100,
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: hours,
        boundaryGap: false,
        splitLine: {
            show: true,
            lineStyle: {
                color: '#999',
                type: 'dashed'
            }
        },
        axisLine: {
            show: true
        }
    },
    yAxis: {
        type: 'category',
        data: xxx,
        //left:500,
        axisLine: {
            show: false
        }
    },
    series: [{
        name: 'Number of Vendors',
        type: 'scatter',
        symbolSize: function (val) {
            return val[2] * 4;
        },
        data: data,
        animationDelay: function (idx) {
            return idx * 5;
        }
    }]
};;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
